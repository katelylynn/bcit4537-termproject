
<main id="landing-content">
  <h2 id="landingHeader"></h2>
  <p id="landingDescription"></p>

  <div>
    <h3 id="apiConsumptionHeader">API Consumption</h3>
    <p id="apiUsage"><span id="usageCount"></span></p>
    <p id="apiUsageWarning"></p>
  </div>

  <div>
    <h3 id="sendCommandsHeader"></h3>
    <button id="recordButton"></button>
    <p id="status"></p>
    <a id="downloadLink"></a>
  </div>

  <div>
    <h3 id="profileHeader"></h3>
    <div>
      <div>
        <label id="updateEmailLabel"></label>
      </div>
      <div>
        <input id="emailInput" placeholder="Enter email here" />
        <button id="emailButton"></button>
      </div>
      <div>
        <p id="result"></p>
      </div>
      <div>
        <label id="dangerLabel"></label>
      </div>
      <div>
        <button id="deleteUserButton"></button>
      </div>
      <div>
        <label id="dangerEndLabel"></label>
      </div>
    </div>
  </div>

  <div>
    <h3 id="sessionHeader"></h3>
    <button id="logoutButton"></button>
  </div>
</main>
