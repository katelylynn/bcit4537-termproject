
<main id="admin-content">
  <h2 id="adminHeader"></h2>
  <p id="adminDescription"></p>

  <div>
    <h3 id="apiConsumptionStatsHeader"></h3>
    <table id="apiConsumptionStats">
      <thead>
        <tr>
          <th id="methodHeader"></th>
          <th id="pathHeader"></th>
          <th id="totalRequestsHeader"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3" id="noCallsApiConsumption"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h3 id="userConsumptionStatsHeader"></h3>
    <table id="userConsumptionStats">
      <thead>
        <tr>
          <th id="emailHeader"></th>
          <th id="totalRequestsUserHeader"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3" id="noCallsUserConsumption"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h3 id="sendCommandsHeader"></h3>
    <button id="recordButton"></button>
    <p id="status"></p>
    <a id="downloadLink"></a>
  </div>

  <div>
    <h3 id="profileHeader"></h3>
    <div>
      <div>
        <label id="updateEmailLabel"></label>
      </div>
      <div>
        <input id="emailInput" placeholder="Enter email here" />
        <button id="emailButton"></button>
      </div>
      <div>
        <p id="result"></p>
      </div>
      <div>
        <label id="dangerLabel"></label>
      </div>
      <div>
        <button id="deleteUserButton"></button>
      </div>
      <div>
        <label id="dangerEndLabel"></label>
      </div>
    </div>
  </div>

  <div>
    <h3 id="sessionHeader"></h3>
    <button id="logoutButton"></button>
  </div>
</main>
