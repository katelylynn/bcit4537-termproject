<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Voice Activated Land-Bound Drone - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>
      <h2>Admin Dashboard</h2>
      <p>Monitor API usage statistics and user consumption details.</p>

      <div>
        <h3>API Consumption Stats</h3>
        <pre id="apiConsumptionStats">No calls have been made.</pre>
      </div>

      <div>
        <h3>User API Consumption Stats</h3>
        <pre id="userConsumptionStats">No calls have been made.</pre>
      </div>

      <div>
        <h3>Send Voice Commands</h3>
        <button id="recordButton">Record 5s Command</button>
        <p id="status"></p>
        <a id="downloadLink"></a>
      </div>

      <div>
        <h3>Session</h3>
        <button id="logoutButton">Logout</button>
      </div>
    </main>
    <script type="module" src="js/admin.js"></script>
  </body>
</html>
